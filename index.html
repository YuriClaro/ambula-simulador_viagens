<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambula - Simulador de viagens</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body onload="initAutocomplete()">
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="images/simboloLogo.png" alt="Logo" class="logo">
                <img src="images/nomeBranco.png" alt="Nome" class="name" style="cursor: pointer;">
            </div>
            <div class="transport-request-container">
                <div class="request-label">Pedido de Transporte</div>
                <div class="phone-row">
                    <img src="images/phoneIcon.png">
                    <a href="tel:+351926422372" style="color: white; text-decoration: none;">926 422 372</a>
                </div>
            </div>
        </div>
    </header>
    <div class="content-wrapper">
        <div class="image-section">
            <div id="map" style="height: 500px; width: 100%; display: none;"></div>
            <div class="image-container" id="image-container">
                <img id="dynamic-image" src="images/ambulancia.png" alt="Ambulance" class="ambulance-image">
            </div>
        </div>
    
        <div id="form-section" class="form-section" style="display: block;">
            <h2>Agendar transporte</h2>
            <form id="travelForm">
                <div class="input-group">
                    <label for="origin">
                        <img src="images/location.png" alt="Location Icon" class="icon">
                    </label>
                    <input type="text" id="origin" placeholder="Ponto de Partida" name="origin" required>
                </div>
    
                <div class="input-group">
                    <label for="destination">
                        <img src="images/search.png" alt="Search Icon" class="icon">
                    </label>
                    <input type="text" id="destination" placeholder="Destino Final" name="destination" required>
                </div>
    
                <h3>Qual a data e hora do transporte?</h3>
    
                <div class="input-group" id="date-input-group" style="cursor: pointer;" onclick="openPicker('travelDate')">
                    <input type="date" id="travelDate" name="travelDate" required>
                </div>
    
                <div class="input-group" id="time-input-group" style="cursor: pointer;" onclick="openPicker('travelTime')">
                    <input type="time" id="travelTime" name="travelTime" required>
                </div>
    
                <div id="result"></div>
    
                <button type="button" class="button" onclick="calculateDistance()">Confirmar</button>
            </form>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQQatySalX9GXjlwDfr8ri5HzogmG5ZV4&libraries=places"></script>
    <script src="js/script.js" defer></script>
    <script>
      function openPicker(inputId) {
        const input = document.getElementById(inputId);
        if (typeof input.showPicker === 'function') {
          input.showPicker();
        } else {
          input.focus();
          input.click();
        }
      }
    </script>
</body>
</html>
